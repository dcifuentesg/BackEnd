<!DOCTYPE html>
<html lang="es">
<head>

    <title>Formulario de Datos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Ingrese sus datos</h1>
        <form action="procesar_datos.php" method="get">
            <label for="nombre">Nombre:</label>

            <label for="apellido">Apellido:</label>

        </form>
